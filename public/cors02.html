<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <pre id="info"></pre>

        <script>
            // 從 http://localhost:5500/public/cors03-sess.html 拜訪
            fetch("http://localhost:3003/try-sess", {
                credentials: "include",
            })
                .then((r) => r.json())
                .then((data) => {
                    info.innerHTML = JSON.stringify(data, null, 4);
                });
        </script>
    </body>
</html>
